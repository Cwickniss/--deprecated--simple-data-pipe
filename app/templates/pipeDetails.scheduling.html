<section class="layout_section theme_light">

  <h1 class="type_heading" id="toc_0">
    <mark class="type_mark">Schedule (Optional)</mark>
  </h1>
  
</section>

<section class="layout_section">

<p class="type_copy">
    If you'd rather run a job now instead of scheduling one, click Skip.
</p>

<form class="form_container" name="form">
  <div class="form_standard">
    <div class="form_field" ng-class="{'has-error':form.schedule.$error.parse}">
      <label class="form_label">Pick a time (using your local timezone):</label>
        <input id="schedule" name="schedule" type="text" display-utc-time class="input_text input_narrow" placeholder="hh:mm am/pm" ng-model="selectedPipe.scheduleTime"/>
        <span ng-show="form.schedule.$error.parse" class="type_copy type_mark">Please use format hh:mm am/pm (hh must be between 1-12)</span>
    </div>
  </div>
</form>

<page-button-bar nextPageTab="monitoring" />
</section>
